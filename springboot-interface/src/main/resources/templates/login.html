<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form  id="loginForm" th:action="@{/login}" method="post" >
    <p>名称<input id="username" name="username" type="text"></p>
    <p>密码<input id="password" name="password" type="password"></p>
    <p>记住我<input id="remember_me" name="remember_me" type="checkbox"></p>
    <p>登录<input  type="submit" value="登录"></p>
</form>
</body>
</html>
