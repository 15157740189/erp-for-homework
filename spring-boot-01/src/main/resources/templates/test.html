<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <form role="form" action="/test" method="get">
        <div class="form-group col-md-6">
            <label for="strength">*力量</label>
            <input type="text" class="form-control" id="strength" placeholder="请输入力量测试信息" name="strength">
        </div>
        <div class="form-group col-md-6">
            <label for="name">*代号</label>
            <input type="text" class="form-control" id="name" placeholder="请输入代号" name="name">
        </div><div class="form-group col-md-4">
        <label for="level">Level</label>
        <input type="text" class="form-control" id="level" placeholder="请输入level" name="level">
    </div>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="1" name="default_status">设置为默认收货地址
            </label>
        </div>-->
        <button type="submit" class="btn btn-primary">提交数据</button>
    </form>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <th>力量</th>
        <th>代号</th>
        <th>级别</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    &lt;!&ndash;<div th:each="item, itemStat: ${hero}">
        <tr>
            <td th:text="${item.strength}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.level}"></td>

        </tr>
    </div>&ndash;&gt;
    </tbody>
</table>
